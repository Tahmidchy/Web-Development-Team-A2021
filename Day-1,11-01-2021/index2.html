<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Tesla Demo Form by Bohubrihi </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css3/style1.css">
</head>

<body>
    <h1> Welcome Tesla Form </h1>
    <form action="useraccount.php" method="get">
        <label for="username"> username:</label>
        <input id="username" type="text" autofocus required>
        <br>
        <br>
        <label for="password"> Password:</label>
        <input id="password" type="password" name="password">
        <br>
        <br>
        <label for="Gendar"> Gendar </label>
        <input type="radio" name="gendar" value="male" id="male"> Male
        <input type="radio" name="gendar" value="female" id="female"> Female
        <br>
        <br>
        <label for="flower"> Which Flower You Love </label><br>
        <select name="select" id="">
          <option value="Rose"> Rose </option>
          <option value="Aconitum">Aconitum</option>
          <option value="African Daisy">African Daisy</option>
          <option value="Allium roseum">Allium roseum</option>
          <option value="Anthurium">Anthurium</option>
          <option value="Grafting Roses.">Grafting Roses.</option>
          <option value="Cultivar">Cultivar</option>
        </select>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="20" placeholder="insert your store"></textarea>
        <br>
        <br>
        <input type="text" list="mylist">
        <datalist id="mylist">
          <option value="Dhaka"> Dhaka </option>
           <option value="Chittagong"> Chittagong </option>
             <option value="Mymensing">Mymensing</option>
        </datalist>
        <br>
        <br>
        <label for=""> Your Pin : </label>
        <input type="number" name="" id="" maxlength="6">
        <br>
        <br>
        <button type="button"> Submit </button>
    </form>

    <script src="" async defer></script>
</body>

</html>
